<script type="text/javascript">
    function validateForm() {
        var name = document.getElementById('name').value;
        if(name == "") {
            document.querySelector('.status').innerHTML = "Veuillez donner un nom.";
            return false;
        }
        var email = document.getElementById('email').value;
        if (email == "") {
            document.querySelector('.status').innerHTML = "Veuillez mettre un email valide.";
            return false;
        } else {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(!re.test(email)){
                document.querySelector('.status').innerHTML = "Email format invalid";
                return false;
            }
        }
        var subject = document.getElementById('subject').value;
        if (subject == "") {
            document.querySelector('.status').innerHTML = " Le champs 'sujet' ne doit pas être vide.";
            return false;
        }
        var message = document.getElementById('message').value;
        if(message == "") {
            document.querySelector('.status').innerHTML = "Le message ne peux pas être vide";
            return false;
        }
        document.querySelector('.status').innerHTML = "Envoi...";
    }


    document.getElementById('status').innerHTML = "Envoi...";
    formData = {
        'name' : $('input[name=name]').val(),
        'email': $('input[name=email]').val(),
        'subject': $('input[name=subject]').val(),
        'message' : $('textarea[name=message]').val()
    };

    $.ajax({
        url : "mail.php",
        type: "POST",
        data: formData,
        success: function(data, textStatus, jqXHR)
        {
            $('#status').text(data.message);
            if (data.code)  // si l'email à été envoyé, reset le form
            $('#contact-form').closest('form').find('input[type=text], textarea').val('');
        },
        error: function (jqXHR, textStatus, errorThrown)
        {
            $('#status').text(jqXHR);
        }
    });
</script>
